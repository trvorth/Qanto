# .github/workflows/main.yml

name: Qanto CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [created]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint Rust Code
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
          
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      # Install system dependencies required for building the project
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev pkg-config libssl-dev

      - name: Check formatting
        run: |
          echo "🔍 Checking code formatting..."
          cargo fmt --all -- --check
        continue-on-error: false

      - name: Run clippy linter
        run: |
          echo "🔧 Running clippy linter..."
          cargo clippy --workspace --all-targets --all-features -- -D warnings
        continue-on-error: false
        
      - name: Build project
        run: |
          echo "🔨 Building project..."
          cargo build --workspace --verbose --all-features
        continue-on-error: false
        
      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          cargo test --workspace --all-features --verbose
        continue-on-error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: Cache cargo audit database
        uses: actions/cache@v3
        with:
          path: ~/.cargo/advisory-db
          key: advisory-db-${{ github.run_id }}
          restore-keys: |
            advisory-db-
      
      - name: Install cargo-audit
        run: |
          echo "📦 Installing cargo-audit..."
          cargo install --force cargo-audit
        continue-on-error: false
        
      - name: Run security audit
        run: |
          echo "🔒 Running security audit..."
          echo "Updating advisory database..."
          cargo audit --version
          
          # Clear cache if needed and retry on failure
          if ! cargo audit --deny warnings; then
            echo "⚠️ Audit failed, clearing cache and retrying..."
            rm -rf ~/.cargo/advisory-db
            cargo audit --deny warnings
          fi
        continue-on-error: false

      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: security-audit-results
          path: |
            Cargo.lock
            audit.toml

  build-and-push:
    name: Build & Push Docker Images
    needs: [test, security-audit]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push Qanto node image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push website image
        uses: docker/build-push-action@v5
        with:
          context: ./website # Assuming the website Dockerfile is in this directory
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push docs image
        uses: docker/build-push-action@v5
        with:
          context: ./qanto-docs # Assuming the docs Dockerfile is in this directory
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-docs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: Configure kubectl for Staging
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          
      - name: Deploy to Staging
        run: |
          helm upgrade --install qanto-staging helm/boot-node \
            --namespace qanto-staging \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set network.id=qanto-staging \
            --wait

  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: Configure kubectl for Production
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          
      - name: Deploy to Production
        run: |
          helm upgrade --install qanto-mainnet helm/boot-node \
            --namespace qanto-mainnet \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set replicaCount=5 \
            --wait
