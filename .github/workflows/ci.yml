name: Rust CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache RustSec advisory database
        uses: actions/cache@v4
        with:
          path: ~/.cargo/advisory-db
          key: ${{ runner.os }}-advisory-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-advisory-db-

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Run cargo fmt
        run: cargo fmt --all --check

      - name: Run cargo clippy (lib and bins - strict)
        run: cargo clippy --lib --bins -- -D warnings

      - name: Run cargo clippy (all targets - allow failures)
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

      - name: Build (release)
        run: cargo build --release

      - name: Run tests
        run: cargo test --all --all-features -- --nocapture

      - name: Security audit (cargo-audit)
        run: cargo audit